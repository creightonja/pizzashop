<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>

    <title>Order a Pizza!</title>
  </head>
  <body>
    <div class="container">
      <div class="availableToppings">
        <ul class="available toppingUl">Choose your toppings!
        </ul>
      </div>
      <div class="selectedToppings">
        <ul class="selected toppingUl">The toppings you selected!
        </ul>
      </div>
      <div class="size">
        <select id="selectSize">
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
      </div>
      <div class="num">
        <select id="selectNum">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="cost">
        <span class="calculate">Calculate the price: $<span class="the-cost"></span></span>
      </div>

    </div>
  </body>
</html>
