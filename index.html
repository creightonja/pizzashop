<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>

    <title>Order a Pizza!</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>Welcome to Blah's Pizza</h2>
      </div>

      <div class="row">
          <div class="sidebar">
            <div class="size">
              <p>Select a Size:</p>
              <select id="selectSize">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
              </select>
            </div>
            <div class="num">
              <p>Select how many:</p>
              <select id="selectNum">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="cost">
              <span class="calculate">Calculate Price:</span>
              <span class="the-cost"></span>
            </div>
            <div class="the-order">
              <span class="order"></span>
            </div>
          </div>


          <div class="maincontent">
            <div class="row">
              <div class="pizzacol">
                Pick a specialty pizza:

                <div class="the-specialities">

                </div>
                <div class="selectedToppings">
                  The toppings you selected!
                  <ul class="selected toppingUl list-group">
                  </ul>
                </div>
              </div>
              <div class="toppingcol">
                <div class="availableToppings">
                  Create your own pizza:
                  <ul class="available toppingUl list-group">
                  </ul>
                </div>
              </div>
            </div>
          </div>
      </div>
      <span class="cleafix"></span>
    </div>
  </body>
</html>
